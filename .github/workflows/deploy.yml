name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"] # или main, в зависимости от вашего основного бранча

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # можно указать версию, совместимую с вашим проектом

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # это команда из package.json, которая должна генерировать папку dist/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # путь к папке с билдом (у Vite по умолчанию это dist)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
